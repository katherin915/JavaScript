<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript</title>
        <script >
           
         for(var i=1;i<=100;i+=10){
            for(var j=i;j<i+10;j++){
                document.write(j+" ");
            }
            document.writeln("<br>");
         }
          document.writeln("<br>");
         for(var i=1;i<=5;i++){
            for(var j=1;j<=i;j++){
                document.write(j+" ");
            }
            document.writeln("<br>");
         }
          document.writeln("<br>");
         for(var i=1;i<=5;i++){
            for(var j=1;j<=i;j++){
                document.write(i+" ");
            }
            document.writeln("<br>");
         }
         document.writeln("<br>");
         for(var i=5;i>=1;i--){
            for(var j=1;j<=i;j++){
                document.write(i+" ");
            }
            document.writeln("<br>");
         }
         for(var i=5;i>=1;i--){
            for(var j=i;j>=1;j--){
                document.write(j+" ");
            }
            document.writeln("<br>");
         }
         
         
           
        </script>
    </head>
    <body>
        <script>
        </script>
    </body>
</html>
