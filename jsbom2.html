<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript BOM</title>

</head>

<body>
    <button type="button" onclick="openFunction()">Open Window</button>
    <button type="button" onclick="moveWindow()">Movee Window</button>
    <script>
        var mywindow;
        function openFunction() {
            mywindow = window.open("", "_blank", "width=500,height=500,left=100px,top=100px");
            mywindow.document.write("<h1>This is a new window</h1>");
        }
        /*
        function moveWindow(){
            
            mywindow.moveTo(100,100);
        }*/
        function moveWindow() {

            mywindow.moveBy(200, 200);
            mywindow.focus();
        }
    </script>
</body>

</html>
